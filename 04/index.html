<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>その他の応用</title>
</head>

<body>
    <script>
        const str = "hello";
        console.log(str.substring(2, 4));

        const strArr = [...str];
        console.log(strArr);

        const weeks = "月火水木金土日";
        console.log([...weeks]);

        const joinArr = strArr.join('/');
        console.log(joinArr);

        const splitArr = joinArr.split('/');
        console.log(splitArr);

        const [first, , , second, ...other] = splitArr;
        console.log(first);
        console.log(second);
        console.log(other);

        const name = "高木寛貴";
        const nameArr = [...name];
        console.log(nameArr.join('・'));

        const str2 = "Webデザイン学科";

        console.log(str2.slice(1, 3));
        console.log(str2.replace('Web', 'グラフィック'));
        console.log(str2.indexOf('CG'));
        console.log(str2.repeat(3));
        console.log(str2.padEnd(20, '!'));

        const num = "1";
        console.log(num.padStart(3, '0'));

        const scores = [10, 3, 9];
        let sum = 0;

        for (const score of scores) {
            sum += score;
        }

        const avg = sum / scores.length;

        console.log(sum, avg);
        console.log(avg.toFixed(3));

        const numbers = [];

        /* 1. 1〜10までの数字が入った配列を作る。*/
        for (let i = 1; i <= 10; i++) {
            numbers.push(i);
        }
        console.log(numbers);

        /* 2. 配列に入れた数字を全部足す。*/
        let sum2 = 0;
        for (const score of numbers) {
            sum2 += score;
        }
        console.log(sum2);

        /* 3. それの平均値を出して、小数点第2位まで表示する。*/
        const avg2 = sum2 / numbers.length;
        console.log(avg2.toFixed(2));

        /* 4. その値を2乗して、小数点で切り捨てる。*/
        console.log(Math.floor(Math.pow(avg2, 2)));

        const d = new Date();
        console.log(d.getMonth() + 1, d.getDate());

        console.log(Date.now() / 1000 / 60 / 60);

        let nowTime;
        let previousTime = Date.now();

        window.addEventListener('click', () => {
            nowTime = Date.now();
            console.log((nowTime - previousTime) / 1000);
            previousTime = nowTime;
        });
    </script>
</body>

</html>
