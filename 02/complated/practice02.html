<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習</title>
  </head>
  <body>
    <ul></ul>
    <script>
      const text = 'Hello World';
      const textArray = [...text];
      const filteredTextArray = textArray.filter((char) => char !== ' ');
      filteredTextArray.forEach((char) => {
        const li = document.createElement('li');
        li.textContent = char;
        document.querySelector('ul').appendChild(li);
      });
    </script>
  </body>
</html>
