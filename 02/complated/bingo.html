<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>見本「ビンゴマシーン」</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css"
    />
    <style>
      button {
        padding: 1em 2em;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .wrapper {
        width: 90%;
        max-width: 500px;
        margin: 3em auto;
        text-align: center;
      }

      .result {
        margin-top: 1em;
        font-size: 4em;
        font-weight: bold;
      }

      .history {
        margin-top: 2em;
        padding-top: 1em;
        border-top: 1px solid;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="btn">
        <button class="start">START</button>
        <button class="stop">STOP</button>
        <button class="reset">RESET</button>
      </div>
      <p class="result">0</p>
      <p class="history"></p>
    </div>
    <script>
      const startBtn = document.querySelector('.start');
      const stopBtn = document.querySelector('.stop');
      const resetBtn = document.querySelector('.reset');
      const resultEl = document.querySelector('.result');
      const historyEl = document.querySelector('.history');
      const TOTAL = 75;
      const numbers = [];
      let randomNumbers = [];
      let historyNumbers = [];
      let isRunning = false;
      let currentIndex = 0;
      let timerId = null;

      // 1から75までの数字を生成
      for (let i = 1; i <= TOTAL; i++) {
        numbers.push(i);
      }

      // 数字をシャッフルする関数
      const shuffle = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }

        return array;
      };

      const updateHistory = () => {
        historyEl.textContent = historyNumbers.join(', ');
      };

      const resetState = () => {
        isRunning = false;
        currentIndex = 0;
        clearInterval(timerId);
        randomNumbers = shuffle([...numbers]);
        historyNumbers = [];
        resultEl.textContent = 0;
        historyEl.textContent = '';
      };

      const startRandom = () => {
        if (!isRunning && randomNumbers.length > 0) {
          isRunning = true;
          clearInterval(timerId);
          timerId = setInterval(() => {
            currentIndex = (currentIndex + 1) % randomNumbers.length;
            resultEl.textContent = randomNumbers[currentIndex];
          }, 30);
        }
      };

      const stopRandom = () => {
        if (isRunning) {
          isRunning = false;
          clearInterval(timerId);
          const [selected] = randomNumbers.splice(currentIndex, 1);
          if (selected !== undefined) {
            historyNumbers.push(selected);
          }
          currentIndex = 0;
          updateHistory();
        }
      };

      startBtn.addEventListener('click', startRandom);
      stopBtn.addEventListener('click', stopRandom);
      resetBtn.addEventListener('click', resetState);

      // 初期化
      resetState();
    </script>
  </body>
</html>
