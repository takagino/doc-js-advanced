<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オブジェクトの復習</title>
  </head>
  <body>
    <script>
      const otherProps = {
        z: 90,
        color: 'red',
      };
      const circle = {
        x: 100,
        y: 180,
        ...otherProps,
      };
      console.log(circle); // {x: 100, y: 180, z: 90, color: "red"}

      const { x, color, ...others } = circle;
      console.log(x); // 100
      console.log(color); // "red"
      console.log(others); // {y: 180, z: 90}

      const point = {
        x: 100,
        y: 180,
        z: 90,
      };

      console.log(Object.keys(point)); // ["x", "y", "z"]
      console.log(Object.values(point)); // [100, 180, 90]
      console.log(Object.entries(point)); // [["x", 100], ["y", 180], ["z", 90]]

      for (const [key, value] of Object.entries(point)) {
        console.log(`${key}: ${value}`);
      }

      Object.entries(point).forEach(([key, value]) => {
        console.log(`${key}: ${value}`);
      });

      const link = {
        textContent: 'リンク',
        href: '#',
      };
      const anchor = document.createElement('a');
      anchor.textContent = link.textContent;
      anchor.href = link.href;
      document.body.append(anchor);
    </script>
  </body>
</html>
