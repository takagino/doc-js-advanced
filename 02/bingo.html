<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ビンゴマシーン</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="btn">
        <button class="start">START</button>
        <button class="stop">STOP</button>
        <button class="reset">RESET</button>
      </div>
      <p class="result">0</p>
      <p class="history"></p>
    </div>
    <script>
      const startBtn = document.querySelector('.start');
      const stopBtn = document.querySelector('.stop');
      const resetBtn = document.querySelector('.reset');
      const resultEl = document.querySelector('.result');
      const historyEl = document.querySelector('.history');

      const numbers = [];
      let randomNumbers = [];
      let historyNumbers = [];
      const total = 10;
      let isRunning = false;
      let currentIndex = 0;
      let timerId = null;

      for (let i = 1; i <= total; i++) {
        numbers.push(i);
      }

      const shuffle = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      };

      randomNumbers = shuffle([...numbers]);

      const resetState = () => {
        isRunning = false;
        currentIndex = 0;
        clearInterval(timerId);

        randomNumbers = shuffle([...numbers]);
        historyNumbers = [];
        resultEl.textContent = 0;
        historyEl.textContent = '';
      };

      const startRandom = () => {
        if (!isRunning && randomNumbers.length > 0) {
          // 修正
          isRunning = true;
          clearInterval(timerId);

          timerId = setInterval(() => {
            currentIndex = (currentIndex + 1) % randomNumbers.length;
            resultEl.textContent = randomNumbers[currentIndex];
          }, 30);
        }
      };

      const stopRandom = () => {
        if (isRunning) {
          isRunning = false;
          clearInterval(timerId);

          const [selected] = randomNumbers.splice(currentIndex, 1);
          if (selected !== undefined) {
            historyNumbers.push(selected);
          }

          historyEl.textContent = historyNumbers.join(', ');
          currentIndex = 0;
        }
      };

      startBtn.addEventListener('click', startRandom);
      stopBtn.addEventListener('click', stopRandom);
      resetBtn.addEventListener('click', resetState);

      // 初期化
      resetState();
    </script>
  </body>
</html>
